<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄语花体字母练习</title>

  <!-- 引入 Google Fonts 花体（Marck Script，支持 кириллица） -->
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Marck Script', cursive;
      text-align: center;
      background: #fdfdfd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #practiceContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .practice-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px dashed #aaa;
      background-color: #fff;
      cursor: crosshair;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>俄语花体字母描红练习</h1>
  <p>请用鼠标或触控笔沿着浅灰色花体字母描写。</p>

  <div id="practiceContainer"></div>

  <script>
    const letters = ["А", "Б", "В", "Г", "Д", "Е", "Ж", "З", "И", "Й", 
                     "К", "Л", "М", "Н", "О", "П", "Р", "С", "Т", "У",
                     "Ф", "Х", "Ц", "Ч", "Ш", "Щ", "Ы", "Э", "Ю", "Я"];

    const container = document.getElementById("practiceContainer");

    letters.forEach(letter => {
      const box = document.createElement("div");
      box.className = "practice-box";

      const canvas = document.createElement("canvas");
      canvas.width = 150;
      canvas.height = 150;

      drawLetter(canvas, letter);

      const clearBtn = document.createElement("button");
      clearBtn.textContent = "清除";
      clearBtn.onclick = () => {
        drawLetter(canvas, letter);
      };

      box.appendChild(canvas);
      box.appendChild(clearBtn);
      container.appendChild(box);

      enableDrawing(canvas);
    });

    // 绘制花体字母
    function drawLetter(canvas, letter) {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景辅助横线
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height/2);
      ctx.lineTo(canvas.width, canvas.height/2);
      ctx.stroke();

      // 灰色花体字母
      ctx.font = "80px 'Marck Script', cursive";
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, canvas.width/2, canvas.height/2);
    }

    // 开启自由描写功能
    function enableDrawing(canvas) {
      const ctx = canvas.getContext("2d");
      let drawing = false;

      function start(e) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getX(e), getY(e));
      }
      function draw(e) {
        if (!drawing) return;
        ctx.lineTo(getX(e), getY(e));
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.stroke();
      }
      function stop() {
        drawing = false;
        ctx.beginPath();
      }
      function getX(e) {
        return e.clientX - canvas.getBoundingClientRect().left;
      }
      function getY(e) {
        return e.clientY - canvas.getBoundingClientRect().top;
      }

      canvas.addEventListener("mousedown", start);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stop);
      canvas.addEventListener("mouseout", stop);

      // 触屏支持
      canvas.addEventListener("touchstart", e => start(e.touches[0]));
      canvas.addEventListener("touchmove", e => {
        draw(e.touches[0]);
        e.preventDefault();
      });
      canvas.addEventListener("touchend", stop);
    }
  </script>
</body>
</html>
